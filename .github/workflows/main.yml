name: Build and Push Docker Image

on:
  push:
    branches:
      - ci/cd

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t enteigod/your-image-name:${{ github.sha }} .

      - name: Push latest tag
        run: |
          docker tag your-dockerhub-username/your-image-name:${{ github.sha }} your-dockerhub-username/your-image-name:latest
          docker push your-dockerhub-username/your-image-name:latest
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Docker image using Spring Boot Buildpacks
        run: mvn -e spring-boot:build-image

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image to DockerHub
        run: docker push enteigod/your-image-name:latest
