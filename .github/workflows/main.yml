name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Maven
        run: mvn clean package

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          docker build -t enteigod/your-image-name:${{ github.sha }} .
          docker push enteigod/your-image-name:${{ github.sha }}
      - name: Push latest tag
        run: |
          docker tag your-dockerhub-username/your-image-name:${{ github.sha }} your-dockerhub-username/your-image-name:latest
          docker push your-dockerhub-username/your-image-name:latest
